<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
   <main>
        <h2>Home Page</h2>
        <script>
            var loggedInUser = sessionStorage.getItem('loggedInUser');

            if (loggedInUser) {
                document.write('<p>Welcome, ' + loggedInUser + '! You are logged in.</p>');
                document.write('<p>This is personalized content for logged-in users.</p>');
                document.write('<a href="logout">Logout</a>');
            } else {
                document.write('<p>This is general content for all users.</p>');
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
